version: 2
before:
  hooks:
  - go mod tidy
  - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  main: main.go
  goarch:
  - amd64
  binary: mylime
  id: mylime
archives:
- name_template: |-
    mylime_ {{- title .Os }}_ {{- if eq .Arch "amd64" }}x86_64
                               {{- else if eq .Arch "386" }}i386
                               {{- else }}
                               {{ .Arch }}
                               {{ end }}
                               {{- if .Arm }}v{{ .Arm }}{{ end }}
  files:
  - LICENSE*
  - README*
  - CHANGELOG*
checksum:
  name_template: checksums.txt
snapshot:
  version_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
homebrew:
  taps:
  - owner: taylormonacelli
    name: homebrew-tools
    branch: main
  name: mylime
  directory: Formula
  homepage: https://github.com/taylormonacelli/homebrew-tools
